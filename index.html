<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--<img id="background" src="./assets/pixelbg.gif" alt="animated background">  -->
    <header>
      <a href="./index.html"><img widht="75" height="75" src="./assets/logo.jpg" alt="google pixel logo"></a>
      <nav>
        <a href="https://mail.google.com/mail/"><img widht="35" height="35" src="./assets/mail.png" alt="mail"></a>
        <a href="./pages/imagesearch.html"><img widht="35" height="35" src="./assets/photo.png" alt="mail"></a>
        <button id="appDropdown"><img widht="35" height="35" src="./assets/pixel.png" alt="mail"></button>
        <a href="https://myaccount.google.com/"><img widht="35" height="35" src="./assets/users.png" alt="profile"></a>
      </nav>
    </header>
    <main>
      <h1>Pixely Google</h1>           
      <form action="https://www.google.com/search">
        <div>
          <button class="search-button" type="submit"><img src="./assets/search.png" alt="search icon" width="25" height="25"></button>
          <input placeholder="Search..." class="search-bar" type="text" name="q">
        </div>
        <div class="aditional-search-buttons">
          <input type="submit" name="btnK" value="Google Search" class="button">
          <input type="submit" name="btnI" value="I'm Feeling Lucky" class="button">
        </div>
      </form>
      <section class="links-section">
          <section class="link-group">
            <img src="./assets/ice-cube.png" widht="100" height="100" alt="ice cube"> 
            <div class="link-list">
              <a href="https://github.com/">GitHub</a>
              <a href="https://www.w3schools.com/">w3schools</a>
              <a href="https://stackoverflow.com/">StackOverflow</a>
              <a href="https://fontawesome.com/">FontAwesome</a>
              <a href="https://chat.openai.com/">ChatGPT</a>
            </div>
          </section>
          <section class="link-group">
            <img src="./assets/monitor.png" widht="100" height="100" alt="monitor"> 
            <div class="link-list">
              <a href="https://www.youtube.com/">YouTube</a>
              <a href="https://www.chess.com/home">Chess</a>
              <a href="https://unsplash.com/">Unsplash</a>
              <a href="https://twitter.com/home">Twitter</a>
              <a href="https://www.reddit.com/">Reddit</a>
          </div>
          </section>
          <section class="link-group">
            <img src="./assets/note.png" widht="100" height="100" alt="note"> 
            <div class="link-list">
              <a href="https://giphy.com/">Giphy</a>
              <a href="https://ezgif.com/">Ezgif</a>
              <a href="https://docs.google.com/document/u/0/">Docs</a>
              <a href="https://studio.youtube.com/">Studio</a>
              <a href="https://www.canva.com/ ">Canva</a>
            </div>
          </section>
      </section>
    </main>
    <script src="https://kit.fontawesome.com/0a4bfb7071.js" crossorigin="anonymous"></script>
  </body>
</html>
